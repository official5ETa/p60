<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>p60 Teleprompt Frame</title>
    <script src="/lib/jquery/@3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/@5.0.2/bootstrap.min.css">
    <script src="/lib/bootstrap/@5.0.2/bootstrap.bundle.min.js"></script>
    <script src="/lib/socket.io/@4.1.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-black overflow-hidden">
    <div id="text" class="text-light user-select-none"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3 text-light user-select-none">
      <div id="liveToast" class="toast bg-secondary" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="liveToastTitle"></strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="liveToastBody"></div>
      </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
