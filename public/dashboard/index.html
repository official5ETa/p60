<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>p60 Dahboard</title>
    <script src="/lib/jquery/@3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/@5.0.2/bootstrap.min.css">
    <script src="/lib/bootstrap/@5.0.2/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/lib/fontawesome/@6.5.1/all.min.css">
    <script src="/lib/socket.io/@4.1.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/helper.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid py-3">
      <div class="row w-100 flex-nowrap">

        <div class="col-7 border border-1 rounded-3 border-light mx-2 pb-3">
          <h3 class="text-light fw-light user-select-none mt-3">Audio & Video</h3>
          <hr class="bg-light">

          <div class="row">
            <div class="col-4">
              <video id="videoPreview" muted class="w-100 bg-black"></video>
            </div>
            <div class="col-8 text-light user-select-none">
              <table class="w-100">
                <tr>
                  <td class="pe-3 text-nowrap">Video-Socket ReadyState:</td>
                  <td class="w-100" id="videoSocketReadyState">
                    <span class="text-secondary">UNKNOWN</span>
                  </td>
                  <td>
                    <div class="form-check text-nowrap" role="button">
                      <input class="form-check-input" type="checkbox" value="" id="videoPreviewControlsEnabled" role="button">
                      <label class="form-check-label" for="videoPreviewControlsEnabled" role="button">disable controls</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="pe-3 text-nowrap">Video-Preview Connected:</td>
                  <td class="w-100" id="videoPreviewConnectedStatus" colspan="2">
                    <span class="text-secondary">UNKNOWN</span>
                  </td>
                </tr>
                <tr>
                  <td class="pt-3 text-nowrap">Playhead:</td>
                  <td class="pt-3 w-100" id="videoPreviewPlayheadStatus" colspan="2">
                    <span class="text-danger">0:000</span>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" class="pt-2">
                    <div class="d-flex flex-nowrap align-items-center gap-3">
                      <button id="videoPreviewPlayButtonPaused" class="btn btn-secondary" type="button" onclick="videoSocketSendPlay()">
                        <i class="fas fa-play"></i>
                      </button>
                      <button id="videoPreviewPlayButtonPlaying" class="btn btn-secondary" type="button" onclick="videoSocketSendPause()" style="display:none;">
                        <i class="fas fa-pause"></i>
                      </button>
                      <input type="range" id="videoPreviewSeekbar" class="form-range" min="0" max="250" value="0">
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <hr class="bg-light">

          <div class="d-flex flex-nowrap">
            <div class="d-flex align-items-center pe-2 text-light user-select-none">Oscarmusik:</div>
            <audio class="w-100 me-2" controls id="audio_intromusik" src="/resource/base/oscarmusik.mp3"></audio>
            <button type="button" class="btn btn-secondary" onclick="fadeoutAudio(document.getElementById('audio_intromusik'))">fadeout</button>
          </div>

          <hr class="bg-light">

          <h3 class="text-light">Medien</h3>
          <div class="overflow-auto">
            <table class="mediaTable table table-hover">
              <tbody id="mediaTable"></tbody>
            </table>
          </div>
        </div>

        <div class="col-5 border border-1 rounded-3 border-light">
          <h3 class="text-light fw-light user-select-none mt-3">Teleprompter</h3>
          <hr class="bg-light">

          <!-- TODO: teleprompter controls -->
        </div>

      </div>
    </div>

  <script src="js/videoSocket.js"></script>
  <script src="js/mediaTable.js"></script>
  </body>
</html>
